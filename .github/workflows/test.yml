name: Test HTTP Server CI

on:
  push:
    branches: [ "branchHTTPserver" ]
  pull_request:
    branches: [ "branchHTTPserver" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          echo "FROM ubuntu:latest" > Dockerfile
          echo "MAINTAINER rozhko.diana06@gmail.com" >> Dockerfile
          echo "WORKDIR /app" >> Dockerfile
          echo "COPY . /app" >> Dockerfile
          echo "RUN apt-get update && apt-get install -y g++ make" >> Dockerfile
          echo "RUN g++ -o server HTTP_Server.cpp func.cpp mainServer.cpp -lpthread" >> Dockerfile
          echo "ENTRYPOINT [\"/app/http_server\"]" >> Dockerfile
          docker build -t diana089/http_server:latest .

      - name: Log in to DockerHub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin

      - name: Push Docker image
        run: docker push diana089/http_server:latest

      - name: Run Docker container
        run: |
          docker run -d --name http_server_instance -p 8080:8080 diana089/http_server:latest
          docker ps
